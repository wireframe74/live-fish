if(browser.ie) {
	language            = dialogArguments[0];
	params              = dialogArguments;
} else {
	aParam = window.opener.__editGetParam(); 
	language            = aParam[0];
	params              = aParam;
}

document.title = getLanguageString(language,1076) + document.title;

function Load()
{
  try {
    document.getElementById("lblHead").innerHTML = getLanguageString(language,1075);
    document.getElementById("lblNumber").innerHTML = getLanguageString(language,1072);
    document.getElementById("lblCode").innerHTML = getLanguageString(language,1073);
    document.getElementById("lblCancel").value = getLanguageString(language,1074);
  } catch(Error) {}

  createCharArray();
  createCharMap();
}

function createCharMap()
{
  var temp = "<table style='background-color:white' width='100%' cellspacing=1 cellpadding=1 border=0><tr>"
  var charPerRow = 19;
  var j =0;
  for(var i=0;i<aChar.length;i++) {
    j++;
    var curChar = aChar[i];
    temp+= "<td id='" + i + "' class='td' onclick='onInsert(this)' onmouseover='onOver(this)' onmouseout='onOut(this)'>";
    temp+= "<div class='char' title='" + curChar[2] + "'>" + curChar[0] + "</div></a>";
    temp+= "</td>";

    if( j>1 && (j % charPerRow) == 0) {
      temp+= "</tr><tr>";
    }
    
  } 
  temp+= "</tr>";
  temp+= "</table>";
  document.getElementById("char").innerHTML = temp;
}

function onOver(cell)
{
  cell.style.backgroundColor = "#FFDC81";
  document.getElementById("lblChar").innerHTML = aChar[cell.id][0];
  document.getElementById("lblDescription").innerHTML = aChar[cell.id][2];
  document.getElementById("lblHtmlCode").innerHTML = "&amp;" + aChar[cell.id][1] + ";";
  document.getElementById("lblNumCode").innerHTML = "&amp;" + aChar[cell.id][0].substring(1);
}
function onOut(cell)
{
  cell.style.backgroundColor = "#F0F0F0";
}
function onInsert(cell)
{
  params[11].editSetFocus();
  params[11].editInsertHtml(aChar[cell.id][0]);
  params[11].__editOnChanged(true);
  if(browser.ns) {
    window.close();
  }
  
}
