<html>
<head>
<link rel="stylesheet" href="../design/style/popuptable.css" type="text/css">
<style>
body 
{
	margin:		0px;
}

td 
{
	background: 	white;
	cursor: 			pointer;
	border-width:		1px;
	border-style:		solid;
	border-left-color:	ButtonShadow;
	border-right-color:	ButtonHighlight;
	border-top-color:		ButtonShadow;
	border-bottom-color:	ButtonHighlight;
    	FONT-SIZE: 10px;
    	FONT-FAMILY: Arial;
}
</style>
<script>
var language = "";
var design = "";
var idFrame = "";
var s1 = "";

function mouseOver(row,col)
{
  for(var i=1;i<8;i++) {
    for(var j=1;j<8;j++) {
      var id = row + "" + col;
      if(j<= col && i<= row) {
        var cell = document.getElementById(i + "" + j);
        cell.style.backgroundColor="darkblue";
        document.getElementById("lblText").innerHTML = row + "x" + col;
      } else {
        var cell = document.getElementById(i + "" + j);
        cell.style.backgroundColor="white";
      }
    }
  }
}

function mouseUp(row,col)
{
  clearTable();
  parent.document.getElementById(idFrame).contentWindow.toolbarPopupAction("POPUPBUTTON", row + ":" + col);
}

function cancel()
{
  clearTable();
  parent.document.getElementById(idFrame).contentWindow.toolbarPopupAction("POPUPBUTTON", "");
}

function clearTable()
{
  for(var i=1;i<8;i++) {
    for(var j=1;j<8;j++) {
      var cell = document.getElementById(i + "" + j);
      cell.style.backgroundColor="white";
    }
  }
  document.getElementById('lblText').innerHTML = s1;
}

function load()
{
//  if(browser.ns) {
//    document.getElementById("line").style.visibility = "hidden";
//  }

  // process parameters
  var param = "";
  try {
    param = window.location.search;
  } catch(Error) {}

  if(param.length > 0) {
    param = param.substring(1,param.length);
    var aArray = param.split("&");
    for(var i=0;i<aArray.length;i++) {
      var aParam = aArray[i].split("=");
      for(var j=0;j<aParam.length-1;j++) {
        if(aParam[0].toUpperCase() == "LANGUAGE") {
          language = aParam[1];
        }
        if(aParam[0].toUpperCase() == "STYLE") {
          design = aParam[1];
        }
        if(aParam[0].toUpperCase() == "ID") {
          idFrame = aParam[1];
        }
        if(aParam[0].toUpperCase() == "LB") {
          idFrame = aParam[1];
        }
        if(aParam[0].toUpperCase() == "S1") {
          s1 = aParam[1];
          if(s1 == "")
            s1 = "&nbsp;";
        }
      }
    }
  }

  clearTable();
}
</script>
</head>
<body style="border:0;overflow:hidden" onload="load();">
