<html>
<head>
<link rel="stylesheet" href="design/style/pinTab.css" type="text/css">
<script language="javascript" src="include/pinTab.js"></script>
<script language="javascript" src="include/api.js"></script>
<script>

var controlID = "";
function load()
{
	// process parameters
	var param = "";
	try {
		param = window.location.search;
	} catch(Error) {}

	if(param.length > 0) {
		param = param.substring(1,param.length);
		var aArray = param.split("&");
		for(var i=0;i<aArray.length;i++) {
			var aParam = aArray[i].split("=");
			for(var j=0;j<aParam.length-1;j++) {
				if(aParam[0].toUpperCase() == "ID") {
					controlID = aParam[1];
				}
			}
		}
	}

	// if control id is not specified by url
	if(controlID == "") {
		try {
			controlID = window.frameElement.id;
		} catch(Error) {
			alert("The control id can't be determined in pinTab.html: Please call pinTab.html with parameter id i.e. pinTab.html?id=tabmain");
		}
	}

  try {
    objTab.__intisev = false;
    eval("parent.tabCreate" + controlID + "(objTab, controlID)");
  } catch(Exception) {
		// only for demo needed
		try {
			eval("parent.tabCreate(objTab, controlID)");
		} catch(Exception) {}
  }
}
</script>
</head>

<body style="margin:0px;padding:0px;overflow:hidden" onload="load()">
</body>
</html>
