    <SCRIPT>

function save()
{
  try {
    if(document.getElementById("txtLeft").value != "" && !isNaN(document.getElementById("txtLeft").value))
      parent.parent.params[15] = document.getElementById("txtLeft").value;
        
    if(document.getElementById("txtTop").value != "" && !isNaN(document.getElementById("txtTop").value))
      parent.parent.params[16] = document.getElementById("txtTop").value;
      
    if(document.getElementById("txtRight").value != "" && !isNaN(document.getElementById("txtRight").value))
      parent.parent.params[17] = document.getElementById("txtRight").value;
      
    if(document.getElementById("txtBottom").value != "" && !isNaN(document.getElementById("txtBottom").value))
      parent.parent.params[18] = document.getElementById("txtBottom").value;
      
    if(document.getElementById("txtHHeight").value != "" && !isNaN(document.getElementById("txtHHeight").value))
      parent.parent.params[19] = document.getElementById("txtHHeight").value;
      
    if(document.getElementById("txtFHeight").value != "" && !isNaN(document.getElementById("txtFHeight").value))
      parent.parent.params[20] = document.getElementById("txtFHeight").value;
  } catch(Error) { }
}

function initDialog(param)
{
  params = param;

  try {
    // set language strings
    setStrings();
    
    document.getElementById("txtLeft").value = params[15];
    document.getElementById("txtTop").value = params[16];
    document.getElementById("txtRight").value = params[17];
    document.getElementById("txtBottom").value = params[18];
    document.getElementById("txtHHeight").value = params[19];
    document.getElementById("txtFHeight").value = params[20];
    
    // set unit
    var unit;
    if(params[26] == 1)
      unit = " (inches)";
    if(params[26] == 2)
      unit = " (mm)";
    if(params[26] == 3)
      unit = " (cm)";
      
    document.getElementById("5018").innerHTML = document.getElementById("5018").innerHTML + unit;
    document.getElementById("5024").innerHTML = document.getElementById("5024").innerHTML + unit;

  } catch(Error) {
  }

}

    </SCRIPT>
