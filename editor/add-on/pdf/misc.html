<HEAD>
  <title></title>
  <LINK href="../../design/style/dialog.css" type="text/css" rel="stylesheet">
    <script language="javascript" src="../../include/dialog.js"></script>
    <SCRIPT>

function save()
{
  try {
    parent.parent.params[23] = document.getElementById("txtOwner").value;
    parent.parent.params[24] = document.getElementById("txtUser").value;

    parent.parent.params[21] = document.getElementById("chkForms").checked ? 1:0;
    parent.parent.params[22] = document.getElementById("chkLinks").checked ? 1:0;

  } catch(Error) { }
}

function initDialog(param)
{
  params = param;

  try {
    // set language strings
    setStrings();
    
    document.getElementById("txtOwner").value = params[23];
    document.getElementById("txtUser").value = params[24];

    document.getElementById("chkForms").checked = (params[21] == 1) ? true:false;
    document.getElementById("chkLinks").checked = (params[22] == 1) ? true:false;

  } catch(Error) {
  }

}

    </SCRIPT>
</HEAD>
