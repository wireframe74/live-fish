<HEAD>

<script language="javascript" src="../../include/dialog.js"></script>
<SCRIPT>

function save()
{
  try {
    parent.parent.params[6] = document.getElementById("txtTitle").value;
    parent.parent.params[7] = document.getElementById("txtAuthor").value;
    parent.parent.params[8] = document.getElementById("txtSubject").value;
    parent.parent.params[9] = document.getElementById("txtKeywords").value;
    parent.parent.params[10] = document.getElementById("txtCreator").value;
  } catch(Error) { }
}

function initDialog(param)
{
  params = param;

  try {
    // set language strings
    setStrings();
    
    document.getElementById("txtTitle").value = params[6];
    document.getElementById("txtAuthor").value = params[7];
    document.getElementById("txtSubject").value = params[8];
    document.getElementById("txtKeywords").value = params[9];
    document.getElementById("txtCreator").value = params[10];

  } catch(Error) {
  }

}

    </SCRIPT>
