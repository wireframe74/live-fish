    function pinStyle()
    {
    	this.width = null;

    	this.cssPath = null;
    	this.cssFile = null;
    	this.mode = 0;

      this.open = __open;
    }

    function __open()
    {
      var params = "";
      var url = this.url;
      
      if (this.cssurl != "") {
        url = url + "?url=" +this.cssUrl;
        url = url + "&path=" +this.cssPath;
        url = url + "&file=" +this.cssFile;
        url = url + "&tech=" +this.tech;
      }
      url = url.replace(/\\/gi,"/");
      //params = "width="+this.width+",height="+this.height+",location=no,menubar=no,scrollbars=no,status=no,toolbar=no";
      //params = "width="+this.width+",height="+this.height;
      
      window.open(url, "_blank", params);
    }
