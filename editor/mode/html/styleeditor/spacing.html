{

    var paddingRight  = objElementStyle.paddingRight;
    var paddingBottom = objElementStyle.paddingBottom;
    var changed = false;
    var win = params[11];
		
    // set margin
    if(document.getElementById("txtMarginLeft").value != "")
      objElementStyle.marginLeft = document.getElementById("txtMarginLeft").value + document.getElementById("cmbMarginLeft").value;
    else {
      if(browser.ie)
        objElementStyle.removeAttribute("marginLeft");
      else
        objElementStyle.marginLeft = null;;
    }
      
    if(document.getElementById("txtMarginTop").value != "")
      objElementStyle.marginTop = document.getElementById("txtMarginTop").value + document.getElementById("cmbMarginTop").value;
    else {

    if(document.getElementById("txtMarginBottom").value != "")
      objElementStyle.marginBottom = document.getElementById("txtMarginBottom").value + document.getElementById("cmbMarginBottom").value;
    else {
      if(browser.ie)
        objElementStyle.removeAttribute("marginBottom");
      else
        objElementStyle.marginBottom = null;;
    }


    // set padding
    if(document.getElementById("txtPaddingLeft").value != "")
      objElementStyle.paddingLeft = document.getElementById("txtPaddingLeft").value + document.getElementById("cmbPaddingLeft").value;
    else {
      if(browser.ie)
        objElementStyle.removeAttribute("paddingLeft");
      else
        objElementStyle.paddingLeft = null;;
    }

    if(document.getElementById("txtPaddingTop").value != "")
      objElementStyle.paddingTop = document.getElementById("txtPaddingTop").value + document.getElementById("cmbPaddingTop").value;
    else {
      if(browser.ie)
        objElementStyle.removeAttribute("paddingTop");
      else
        objElementStyle.paddingTop = null;;
    }

    if(document.getElementById("txtPaddingRight").value != "")
      objElementStyle.paddingRight = document.getElementById("txtPaddingRight").value + document.getElementById("cmbPaddingRight").value;
    else {
      if(browser.ie)
        objElementStyle.removeAttribute("paddingRight");
      else
        objElementStyle.paddingRight = null;;
    }

    if(document.getElementById("txtPaddingBottom").value != "")
      objElementStyle.paddingBottom = document.getElementById("txtPaddingBottom").value + document.getElementById("cmbPaddingBottom").value;
    else {
      if(browser.ie)
        objElementStyle.removeAttribute("paddingBottom");
      else
        objElementStyle.paddingBottom = null;;
    }

    if(marginLeft != objElementStyle.marginLeft)
      changed = true;
    if(marginTop != objElementStyle.marginTop)
      changed = true;
    if(marginRight != objElementStyle.marginRight)
      changed = true;
    if(marginBottom != objElementStyle.marginBottom)
      changed = true;
    if(paddingLeft != objElementStyle.paddingLeft)
      changed = true;
    if(paddingTop != objElementStyle.paddingTop)
      changed = true;
    if(paddingRight != objElementStyle.paddingRight)
      changed = true;
    if(paddingBottom != objElementStyle.paddingBottom)
      changed = true;

    if(changed) {
      win.__editOnChanged(true);
    }
    
  } catch(Error) {
    if(isDebug)
      alert("An error occured in border page: " + Error);
  }
}

      var type = objElementStyle.paddingLeft;

    if(objElementStyle.paddingTop) {

      var type = objElementStyle.paddingTop;
      comboSet(document.getElementById("cmbPaddingTop"),type.substring(type.length-2,type.length));

    if(objElementStyle.paddingRight) {

      comboSet(document.getElementById("cmbPaddingRight"),type.substring(type.length-2,type.length));

    if(objElementStyle.paddingBottom) {
      document.getElementById("txtPaddingBottom").value = parseInt(objElementStyle.paddingBottom);
      var type = objElementStyle.paddingBottom;
      comboSet(document.getElementById("cmbPaddingBottom"),type.substring(type.length-2,type.length));
    }    

  } catch(Error) {}

}
