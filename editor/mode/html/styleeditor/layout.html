    <SCRIPT>
var language = "";
var design = "";
var mode = "";
var objElement;
var isDebug = false;

function save()
{
  try {
    var objElementStyle = params[5].style;
    var display     = objElementStyle.display;
    var visibility  = objElementStyle.visibility;
    var position    = objElementStyle.position;
    var overflow    = objElementStyle.overflow;
    var styleFloat  = objElementStyle.styleFloat;
    var left        = objElementStyle.left;
    var top         = objElementStyle.top;
    var changed = false;
    var win = params[11];

    // set display
    if(document.getElementById("cmbDisplay").value != "")
      objElementStyle.display = document.getElementById("cmbDisplay").value;
    else {
      if(browser.ie)
        objElementStyle.removeAttribute("display");
      else
        objElementStyle.display = null;
    }
    
    // set visibility
    if(document.getElementById("cmbVisibility").value != "")
      objElementStyle.visibility = document.getElementById("cmbVisibility").value;
    else {
      if(browser.ie)
        objElementStyle.removeAttribute("visibility");
      else
        objElementStyle.visibility = null;
    }

    // set position
    if(document.getElementById("cmbPosition").value != "")
      objElementStyle.position = document.getElementById("cmbPosition").value;
    else {
      if(browser.ie)
        objElementStyle.removeAttribute("position");
      else
        objElementStyle.position = null;
    }

    // set overflow
    if(document.getElementById("cmbOverflow").value != "")
      objElementStyle.overflow = document.getElementById("cmbOverflow").value;
    else {
      if(browser.ie)
        objElementStyle.removeAttribute("overflow");
      else
        objElementStyle.overflow = null;
    }

    // set float
    if(document.getElementById("cmbFloat").value != "")
      objElementStyle.styleFloat = document.getElementById("cmbFloat").value;
    else {
      if(browser.ie)
        objElementStyle.removeAttribute("styleFloat");
      else
        objElementStyle.styleFloat = null;
    }
    
    if(document.getElementById("txtLeft").value != "") {
      objElementStyle.left = document.getElementById("txtLeft").value;
    } else {
      if(browser.ie)
        objElementStyle.removeAttribute("left");
      else
        objElementStyle.left = null;
    }
    
    if(document.getElementById("txtTop").value != "") {
      objElementStyle.top = document.getElementById("txtTop").value
    } else {
      if(browser.ie)
        objElementStyle.removeAttribute("top");
      else
        objElementStyle.top = null;
    }

    if(display     != objElementStyle.display)
      changed = true;
    if(visibility  != objElementStyle.visibility)
      changed = true;
    if(position    != objElementStyle.position)
      changed = true;
    if(overflow    != objElementStyle.overflow)
      changed = true;
    if(styleFloat  != objElementStyle.styleFloat)
      changed = true;
    if(left        != objElementStyle.left)
      changed = true;
    if(top         != objElementStyle.top)
      changed = true;

    if(changed) {
      win.__editOnChanged(true);
    }
    
  } catch(Error) {
    if(isDebug)
      alert("An error occured in layout page: " + Error);
  }
}

function initDialog(param)
{
  params = param;
  
  try {
    // set language strings
    setStrings();

	  language            = param[0];
	  design              = param[1];
    var objElementStyle = param[5].style;

    // clear
    comboSet(document.getElementById("cmbDisplay"),"");
    comboSet(document.getElementById("cmbVisibility"),"");
    comboSet(document.getElementById("cmbPosition"),"");
    comboSet(document.getElementById("cmbOverflow"),"");
    comboSet(document.getElementById("cmbFloat"),"");
    document.getElementById("txtLeft").value = "";
    document.getElementById("txtTop").value = "";

    
    // set display
    if(objElementStyle.display)
      comboSet(document.getElementById("cmbDisplay"),objElementStyle.display.toLowerCase());    
    // set visibility
    if(objElementStyle.visibility)
      comboSet(document.getElementById("cmbVisibility"),objElementStyle.visibility.toLowerCase());    
    // set position
    if(objElementStyle.position)
      comboSet(document.getElementById("cmbPosition"),objElementStyle.position.toLowerCase());    
    // set overflow
    if(objElementStyle.overflow)
      comboSet(document.getElementById("cmbOverflow"),objElementStyle.overflow.toLowerCase());    
    // set float
    if(objElementStyle.styleFloat)
      comboSet(document.getElementById("cmbFloat"),objElementStyle.styleFloat.toLowerCase());    

    document.getElementById("txtLeft").value = objElementStyle.left;
    document.getElementById("txtTop").value = objElementStyle.top;

  } catch(Error) {}

}

    </SCRIPT>
