<HEAD>
	<title></title>
	<LINK href="dialog.css" type="text/css" rel="stylesheet">
<script language="javascript" src="../../../include/dialog.js"></script>
		<SCRIPT>

var language = "";
var design = "";
var win = null;

function save()
{
  try {
    var objElement      = dialogArguments[5];
    var objElementStyle = objElement.style;

    win.__editRelativeSetId(objElement, document.getElementById("id").value);
    if(document.getElementById("name").value != "")
      objElement.name = document.getElementById("name").value

    if(document.getElementById("txtWidth").value != "")
      objElementStyle.width = document.getElementById("txtWidth").value
    if(document.getElementById("txtHeight").value != "")
      objElementStyle.height = document.getElementById("txtHeight").value

		objElement.setAttribute("play",document.getElementById("optPlay1").checked ? "true":"false");
		objElement.setAttribute("loop",document.getElementById("optLoop1").checked ? "true":"false");
		objElement.setAttribute("menu",document.getElementById("optMenu1").checked ? "true":"false");
		objElement.setAttribute("quality",document.getElementById("cmbQuality").value);
		
    win.__editOnChanged(true);
		
  } catch(Error) {}

  window.close();
}

function Load()
{
  if(!dialogArguments)
    return;

  try {
    language            = dialogArguments[0];
    design              = dialogArguments[1];
    var objElement      = dialogArguments[5];
    var objElementStyle = objElement.style;
    win                 = dialogArguments[11];
    params              = dialogArguments;

    if(objElement.id)
      document.getElementById("id").value = win.__editRelativeGetId(objElement);
    if(objElement.name)
			document.getElementById("name").value = objElement.name;
    document.getElementById("txtWidth").value = objElementStyle.width;
    document.getElementById("txtHeight").value = objElementStyle.height;

		if(objElement.getAttribute("play")) {
			if(objElement.getAttribute("play") == "false") {
				document.getElementById("optPlay1").checked = false;
				document.getElementById("optPlay2").checked = true;
			}
		}
		if(objElement.getAttribute("loop")) {
			if(objElement.getAttribute("loop") == "false") {
				document.getElementById("optLoop1").checked = false;
				document.getElementById("optLoop2").checked = true;
			}
		}
		if(objElement.getAttribute("menu")) {
			if(objElement.getAttribute("menu") == "true") {
				document.getElementById("optMenu1").checked = true;
				document.getElementById("optMenu2").checked = false;
			}
		}
		if(objElement.getAttribute("quality"))
			setCombo(document.getElementById("cmbQuality"),objElement.getAttribute("quality"));		  

    document.getElementById("lblId").innerHTML = getLanguageString(language,962);
    document.getElementById("lblName").innerHTML = getLanguageString(language,963);
    document.getElementById("lblHeadId").innerHTML = getLanguageString(language,964);
    document.getElementById("lblOK").value = getLanguageString(language,899);
    document.getElementById("lblCancel").value = getLanguageString(language,900);
    document.getElementById("lblWidth").innerHTML = getLanguageString(language,942);
    document.getElementById("lblHeight").innerHTML = getLanguageString(language,944);
    document.getElementById("lblParameter").innerHTML = getLanguageString(language,3309);
    document.getElementById("lblPlay").innerHTML = getLanguageString(language,3305);
    document.getElementById("lblLoop").innerHTML = getLanguageString(language,3306);
    document.getElementById("lblMenu").innerHTML = getLanguageString(language,3307);
    document.getElementById("lblQuality").innerHTML = getLanguageString(language,3308);
  } catch(Error) {}

  document.getElementById("id").focus();

}

	</SCRIPT>
</HEAD>
<BODY onload="Load();">

			<DIV style="Z-INDEX: 1025; LEFT: 87px; WIDTH: 65px; POSITION: absolute; TOP: 7px; HEIGHT: 24px; BACKGROUND-COLOR: #f8f7f6"><INPUT id="txtWidth" style="WIDTH: 53px; HEIGHT: 22px" tabIndex="2" type="text" size="6"></DIV>

			<P id="lblLoop" style="PADDING-LEFT: 3px; Z-INDEX: 101; LEFT: 12px; POSITION: absolute; TOP: 41px">*Loop:</P>
			<DIV style="LEFT: 87px; WIDTH: 145px; POSITION: absolute; TOP: 36px; HEIGHT: 27px; BACKGROUND-COLOR: #f8f7f6">&nbsp;
				<INPUT id="optLoop1" tabIndex="7" type="radio" CHECKED size="30" value="Radio2" name="Loop">True<INPUT tabIndex="8" type="radio" size="30" value="Radio3" name="Loop" id="optLoop2">False</DIV>
			<P id="lblMenu" style="PADDING-LEFT: 3px; LEFT: 12px; POSITION: absolute; TOP: 68px">*Menu:</P>
			<DIV style="LEFT: 87px; WIDTH: 145px; POSITION: absolute; TOP: 65px; HEIGHT: 27px; BACKGROUND-COLOR: #f8f7f6">&nbsp;
				<INPUT id="optMenu1" tabIndex="9" type="radio" size="30" value="Radio2" name="Menu">True<INPUT id="optMenu2" tabIndex="10" type="radio" CHECKED size="30" value="Radio3" name="Menu">False</DIV>
			<P id="lblQuality" style="PADDING-LEFT: 3px; LEFT: 12px; POSITION: absolute; TOP: 96px">*Quality:</P>
			<select id="cmbQuality" tabIndex="11" style="LEFT: 87px; WIDTH: 136px; POSITION: absolute; TOP: 92px; HEIGHT: 27px; BACKGROUND-COLOR: #f8f7f6">

			</select>
			<INPUT id="lblOK" style="LEFT: 93px; WIDTH: 81px; POSITION: absolute; TOP: 142px; HEIGHT: 24px"
				onclick="save()" tabIndex="13" type="submit" size="108" value="OK"> <INPUT id="lblCancel" style="LEFT: 180px; WIDTH: 73px; POSITION: absolute; TOP: 142px; HEIGHT: 24px"
				onclick="window.close()" tabIndex="14" type="button" size="97" value="Cancel">
			<P class="head" id="lblParameter" style="PADDING-LEFT: 3px; LEFT: 8px; WIDTH: 32px; POSITION: absolute; TOP: -8px; HEIGHT: 15px">*Parameter</P>
		</DIV>
	</DIV>
	<SCRIPT>
  if(dialogArguments[2] == "LABEL")
   document.title = getLanguageString(dialogArguments[0],931) + document.title;
  if(dialogArguments[2] == "DIV")
   document.title = getLanguageString(dialogArguments[0],941) + document.title;
  if(dialogArguments[2] == "INPUT")
   document.title = getLanguageString(dialogArguments[0],1301) + document.title;
  if(dialogArguments[2] == "SELECT")

	</SCRIPT>
</BODY>
